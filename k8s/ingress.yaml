apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: saeed

spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - saeed-bot.atech-bot.click
      secretName: saeed-tls-secret-f


  rules:
    - host: saeed-bot.atech-bot.click
      http:
        paths:
        - path: /saeedbot
          pathType: Prefix
          backend:
            service:
              name: polybot
              port:
                number: 8443
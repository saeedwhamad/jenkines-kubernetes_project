apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo5bot
spec:
  selector:
    matchLabels:
      app: yolo5bot
  template:
    metadata:
      labels:
        app: yolo5bot
    spec:
      containers:
        - name: server
          image: saeedwh/yolok8s:latest

          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 50m
              memory: 50Mi
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/is_healthy"
              port: 8080
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/is_alive"
              port: 8008
---
apiVersion: v1
kind: Service
metadata:
  name: yolo5bot
spec:
  selector:
    app: yolo5bot
  ports:
  - name: http
    port: 61
    targetPort: 8008
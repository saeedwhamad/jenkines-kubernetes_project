apiVersion: v1
kind: Pod
metadata:
  name: polybot
  labels:
    app: polybot
spec:
  containers:
  - name: server
    image: saeedwh/polybotk8s:17
    ports:
      - containerPort: 8443
    env:
      - name: TELEGRAM_APP_URL
        value: "bot.atech-bot.click"
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi
    livenessProbe:
      initialDelaySeconds: 10
      httpGet:
        path: "/is_alive"
        port: 8443
    readinessProbe:
      initialDelaySeconds: 10
      httpGet:
        path: "/is_ready"
        port: 8443


---
apiVersion: v1
kind: Service
metadata:
  name: polybot
spec:
  selector:
    app: polybot
  ports:
  - name: http
    port: 8443
    targetPort: 8443